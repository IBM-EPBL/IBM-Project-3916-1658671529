<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
    <body class="container">
      <br></br>
        <h1 class="text-center">DASHBOARD</h1>
        <!-- <img src="/plot.png" alt="my plot"> -->
        <h5 class="text-success">{{msg}}</h5><br></br>
        <div >
            <a href="{{ url_for('apply') }}" class="btn btn-danger">ADD</a>
            <a href="{{ url_for('dash_edit') }}" class="btn btn-success">EDIT</a>
            <a href="{{ url_for('survey') }}" class="btn btn-primary">SURVEY</a>
        </div>
        <br></br>
        <h2 class="text-center">SET BUDGET</h2>
        <form action="http://localhost:5000/dashboard" class="container" method="POST">
            <div class="form-group row">
              <label for="inputName" class="col-sm-2 col-form-label">Month</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" value={{month}} disabled>
              </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Year</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputPassword" value={{year}} disabled>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Budget</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputPassword" name="budget"  placeholder="Budget" >
                </div>
              </div>
              <input class="form-control" type="submit" value="submit"/>
          </form>

  </body>
  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "cb91389e-7f39-493a-893e-b1ec604c4156", // The ID of this integration.
      region: "au-syd", // The region your integration is hosted in.
      serviceInstanceID: "f8ab5390-1734-4617-9c4a-15de7f2c5f44", // The ID of your service instance.
      onLoad: function(instance) { instance.render(); }
    };
    setTimeout(function(){
      const t=document.createElement('script');
      t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>
</html>
