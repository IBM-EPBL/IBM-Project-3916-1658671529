<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Add</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
    <body class="container">
        
        <br><br>
        <h2 class="text-center">ADD VALUE</h2>
        <h5 class="text-success">{{msg}}</h5><br></br>
        <div >
          <a href="{{ url_for('dash') }}" class="btn btn-danger">DASHBOARD</a>
          <a href="{{ url_for('dash_edit') }}" class="btn btn-success">EDIT</a>
          <a href="{{ url_for('survey') }}" class="btn btn-primary">SURVEY</a>
      </div><br></br>
        <form action="http://localhost:5000/add" class="container" method="POST">
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Day</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="staticEmail" value={{day}} disabled>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputName" class="col-sm-2 col-form-label">Month</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" value={{month}} disabled>
              </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Year</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputPassword" value={{year}} disabled>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Expense</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputPassword" name="expense" placeholder="Expense">
                </div>
              </div>
              <input class="form-control" type="submit" value="submit"/>
          </form>
        
  </body>
</html>
