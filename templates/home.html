<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>{% block title %}{% endblock %}IBM</title>
    {% endblock %}
    </head>
    <body>
        <div class = "main">
            <div class ="hello">Hello</div>
            <div id ="ibm">
            IBM
            </div>
        </div>
        {% if name %}
        <h1>Hello {{ name }}!</h1>
        {% else %}
        <h1>Hello, World!</h1>
        {% endif %}
        <div id="content">{% block content %}{% endblock %}</div>
        <div id="footer">
        {% block footer %}
        &copy; Copyright 2010 by <a href="/">you</a>.
        {% endblock %}
        </div>
  </body>
</html>
